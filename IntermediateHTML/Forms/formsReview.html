<form>
    <div>
        <input type="text" id="fullName"
        placeholder="Enter Name"

    </div>

        <input type="email" id="password"
        name="password">

        <input type="checkbox" name="hotdog"
        id="hotdog">
        <label for="hotdog">Check if you understand that hotdogs are not food, yet you insist upon eating them because they're so darn tasty.</label>
    
    </div>
    
    <fieldset>
        <div>

        <input type="radio" name="movies"

    </div>

        <input type="radio" name="movies">

    </div>
    <div>

    </div>
    <div>

    </div>
    <div>

        <label for="lotr">Lord of the Rings</label>
    </div>
</fieldset>

    <div>

        name="Java" step="2">

    </div>

    <div>

    <div>

    <div>
    </div>
